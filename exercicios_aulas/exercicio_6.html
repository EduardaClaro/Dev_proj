<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid my-5 m-0 p-0">
    <h1 class="text-center mb-4">Grid - Bootstrap</h1>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 p-0">
        <div class="bg-primary text-white py-3 rounded shadow text-center">
          <strong>1</strong>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 p-0">
        <div class="bg-secondary text-white py-3 rounded shadow text-center">
          <strong>2</strong>
        </div>
      </div>

      <div class="col-lg-4 col-md-12 col-sm-12 p-0">
        <div class="bg-success text-white py-3 rounded shadow text-center">
          <strong>3</strong>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
