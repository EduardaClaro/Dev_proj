<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Responsividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .container {
            padding-left: 15px !important; 
            padding-right: 15px !important; 
        }

        @media (max-width: 576px) {
            .container {
                padding-left: 15px !important; 
                padding-right: 15px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 bg-secondary p-4">
                <div class="box"><h1>1</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-info">
                <div class="box"><h1>2</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-primary">
                <div class="box"><h1>3</h1></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 bg-info p-4">
                <div class="box"><h1>4</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-primary">
                <div class="box"><h1>5</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-secondary">
                <div class="box"><h1>6</h1></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 bg-primary p-4">
                <div class="box"><h1>7</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-secondary">
                <div class="box"><h1>8</h1></div>
            </div>
            <div class="col-12 col-md-4 bg-info">
                <div class="box"><h1>9</h1></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
