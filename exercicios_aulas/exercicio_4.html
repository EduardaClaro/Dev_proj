<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <form class="row g-3 justify-content-center">
            <div class="col-12 col-md-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control is-invalid" id="inputEmail4">
            </div>
            <div class="col-12 col-md-5">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control is-invalid" id="inputPassword4">
            </div>
            <div class="col-12 col-md-5">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control is-valid" id="inputCity">
            </div>
            <div class="col-12 col-md-5">
              <label for="inputState" class="form-label">Status</label>
              <select id="inputState" class="form-select">
                <option selected>Solteiro</option>
                <option>Casado</option>
                <option>Outro</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input ms-5" type="checkbox" id="gridCheck">
                <label class="form-check-label ms-4" for="gridCheck">Conferir</label>
              </div>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
