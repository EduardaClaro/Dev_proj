<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Explorando Botões do Bootstrap</h1>

        <h3 class="mb-3">Cores Padrão</h3>
        <div class="d-flex flex-wrap gap-2 mb-4">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>

        <h3 class="mb-3">Botão com Ícone</h3>
        <div class="d-flex flex-wrap gap-2 mb-4">
            <button type="button" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6"/>
              </svg>
                <i class="fas fa-download me-2"></i>Download 
            </button>
        </div>

        <h3 class="mb-3">Tamanhos</h3>
        <div class="container my-5">
            <a href="#" class="btn btn-primary btn-sm d-md-none">
              <i class="bi bi-download"></i> Download
            </a>
            <a href="#" class="btn btn-primary btn-md d-none d-md-block d-lg-none">
              <i class="bi bi-download"></i> Download
            </a>
            <a href="#" class="btn btn-primary btn-lg d-none d-lg-block">
              <i class="bi bi-download"></i> Download
            </a>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
