<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Vogais</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 150px;
            background-color: #cde8fd;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }
    
        input, button {
            padding: 15px 30px;
            font-size: large;
            margin-top: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
    
        button {
            background: #68b7fc;
        }

        #resultado {
            margin-top: 20px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Exercício 09:</h3>
        <h1>Contar Vogais</h1>
        <input type="text" id="palavra" placeholder="Digite uma palavra">
        <button onclick="contarVogais()">Contar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function contarVogais() {
            const palavra = document.getElementById('palavra').value.toLowerCase();
            const resultado = document.getElementById('resultado');

            // Validação da entrada
            if (!palavra || !/^[a-zA-Z]+$/.test(palavra)) {
                resultado.innerHTML = "Por favor, digite uma palavra válida (apenas letras).";
                return;
            }

            // Contagem de vogais
            const vogais = ['a', 'e', 'i', 'o', 'u'];
            let contador = 0;
            
            for (let letra of palavra) {
                if (vogais.includes(letra)) {
                    contador++;
                }
            }

            // Exibir resultado
            resultado.innerHTML = `A palavra "${palavra}" possui ${contador} vogai${contador === 1 ? 's' : 's'}.`;
        }
    </script>
</body>
</html>
