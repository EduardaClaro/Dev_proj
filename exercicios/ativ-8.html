<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci até N Termos</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 150px;
            background-color: #e7cdfd;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }
    
        input, button {
            padding: 15px 30px;
            font-size: large;
            margin-top: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
    
        button {
            background: #d568fc;
        }

        #resultado {
            margin-top: 20px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Exercício 08:</h3>
        <h1>Fibonacci até N Termos</h1>
        <input type="text" id="numero" placeholder="Digite a quantidade de termos">
        <button onclick="gerarFibonacci()">Gerar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function gerarFibonacci() {
            const n = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(n) || n <= 0) {
                resultado.innerHTML = "Por favor, digite um número positivo válido.";
                return;
            }

            let fibonacci = [];
            if (n >= 1) fibonacci.push(0); // Primeiro termo
            if (n >= 2) fibonacci.push(1); // Segundo termo

            for (let i = 2; i < n; i++) {
                fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
            }

            resultado.innerHTML = `Os ${n} primeiros termos da sequência de Fibonacci são: <br>${fibonacci.join(', ')}`;
        }
    </script>
</body>
</html>
